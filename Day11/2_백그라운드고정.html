<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백그라운드고정</title>
    <style>
        .section_page {
            background: linear-gradient(#fe9494,#ffecec);
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            animation: disappear 4s forwards;
        }
        .section_page > div {
            transform: translate(50%,40%);
            height: 100%;
            color: #fff;
            align-items: center;
            margin: 0;
        }
        .section_page  ul {
            list-style: none;
            display: flex;
            gap: 10px; 
            align-items: center;           
        }
        .section_page p {
            transform: translateY(30px);
        }
        .circle {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50px;
        }
        .circle:nth-child(1){
            animation: moving 1.2s linear infinite;
        }
        .circle:nth-child(2){
            animation: moving 1.2s linear 0.3s infinite;
        }
        .circle:nth-child(3){
            animation: moving 1.2s linear 0.6s infinite;
        }

        @keyframes moving {
            50% {
                transform: translateY(30px);
            }
            100%{
                transform: translateY((0));
            }
        }

        @keyframes disappear {
            100% {
                display: none;
            }
        }
    </style>
</head>
<body>
    <section class="section_page">
        <div>
            <ul>
                <li class="circle"></li>
                <li class="circle"></li>
                <li class="circle"></li>            
            </ul>
            <p>사이트를 준비중입니다</p>
        </div>
    </section>
    <section>
        <h2>로딩완료</h2>
        <p>웹페이지 확인 가능</p>
    </section>
</body>
</html>
