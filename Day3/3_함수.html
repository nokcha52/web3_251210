        // 함수 방법 1
        let count = 0;
        firstFuction();
        
        function firstFuction(){
            count++;
            document.write(`안녕하세요 ${count} <br>`);
        }
        firstFuction();
        // 함수 방법 2
        secondFuction();
        let secondFuction = function(){
            count++;
            document.write(`안녕히계세요 ${count} <br>`);
        }
        secondFuction();

        // 함수 방법 3
        const button = document.querySelector(".button");
        button.addEventListener("click",function(){

        })

        
    </script>
