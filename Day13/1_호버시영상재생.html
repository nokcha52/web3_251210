        body {

        }
        main {
            padding: 100px 30px;
            display: flex;
            background-color: rgb(37, 37, 37);
            color: #fff;
            height: 100vh;
            width: 100%;
        }
        header,
        .inner {
            width: 300px;
            height: 600px;
        }
        .inner {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            /* align-items: flex-start; */
        }
        .inner:hover {
            background-color: #505050;
            transition: 0.3s;
        }
        .inner:hover .txt {
            gap: 0px;
        }
        .inner:hover .txt>h2 {
            font-size: 60px;
        }
        .inner:hover .txt>h2::after {
            top: 100px;
            width: 100px;
            background-color: #f8c539;
        }
        
        .content_section {
            display: flex;
        }
        .inner > figure > video {
            width: 300px;
        }
        .txt {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .txt > h2 {
            font-size: 30px;
            font-weight: 600;
            position: relative;
        }
        .txt > h2::after {
            content: "";
            position: absolute;
            top: 60px;
            left: 0;
            height: 1px;
            width: 50px;
            color: #fff;
            background-color: #fff;
        }
        figure {
            margin: 0;
        }
    </style>
