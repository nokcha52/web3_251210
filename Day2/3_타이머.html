        let userTime = Number(prompt("타이머 시간을 입력하삼 (초)"));
        if(isNaN(userTime) || userTime <= 0) {
            document.write("올바른 시간을 입력하삼");
        }else{
            document.write("타이머 시작 : " + userTime + "초 남음");
            let timer = setInterval(()=> {
                userTime--;
                if(userTime > 0){
                    document.write(`남은 시간 : ${userTime} 초 <br>`);
                } else {
                    clearInterval(timer);
                    document.write("타이머 종료!");
                }
            },1000)
        }
