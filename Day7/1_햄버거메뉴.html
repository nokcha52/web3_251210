<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .ham_container {
            position: fixed;
            right: 24px;
            top: 24px;
            z-index: 999;                
            padding: 16px 0;
        }

        .hamburger {
            height: 3px;
            width: 40px;       
            background-color: rgb(184, 119, 0);            
            position: relative;            
        }
        .hamburger::before,
        .hamburger::after {
            content: "";
            width: 40px;
            height: 3px;
            background-color: rgb(184, 119, 0);
            display: block;
            position: absolute;
            left: 0;
        }
        .hamburger::before {
            top: -12px;
            transition: 0.3s;
        }
        .hamburger::after {
            top: 12px;
            transition: 0.3s;
        }
        .hamburger.active {
            background-color: transparent;
        }
        .hamburger.active::before {
            transform: rotate(45deg);
            top: 0;
        }
        .hamburger.active::after {
            transform: rotate(-45deg);
            top: 0;
            background-color: rgb(184, 119, 0);
        }
        .menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: bisque;
            margin: 0;
            padding: 0;
            transition: 0.3s;
        }
        .menu >li {
            list-style: none;
            padding: 16px;
            font-size: 24px;
        }
        .menu >li>a {
            color: rgb(184, 119, 0);
            text-decoration: none;
        }

        .menu.active {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="ham_container">
        <div class="hamburger"></div>
    </div>
    <ul class="menu">
        <li>
            <a href="#">
                About
            </a>
        </li>
        <li>
            <a href="#">
                History
            </a>
        </li>
        <li>
            <a href="#">
                Contact
            </a>
        </li>
    </ul>
