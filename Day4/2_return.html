<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return</title>
</head>
<body>
    <script>
        function plus(num1,num2){
            return num1 + num2;
            console.log("이 코드가 실행될까?");
            // return 다음에 나오는 코드는 적용 안됨(return에서 작업이 끝나기 때문)
        }

        console.log(plus(2,8));
    </script>
</body>
</html>
