<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .section {
            height: 5000px;
        }

        ::-webkit-scrollbar {
            width: 24px;                  
        }

        ::-webkit-scrollbar-track {
            background: rgb(202, 107, 107);
            border-radius: 16px;
        }

        ::-webkit-scrollbar-thumb {
            background: #ffd9d9;
            border-radius: 16px;
            transition: 0.5s;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <section class="section"></section>
</body>
</html>
