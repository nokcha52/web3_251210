<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색바꾸기</title>
</head>
<body id="body">
    <button onclick="bgColor()" id="button">배경색 바꾸기</button>
    <script>
        //배경색을 담을 배열 생성(5개 정도) : css 에서 지원하는 컬러네임으로 정해주세요
        //배경색 배열에 접근할 변수 생성: let i = 0;
        //만약 변수의 수가 배열보다 크다면 i는 다시 0이 될것이다.
        //버튼을 클릭할때마다 body의 배경색이 바뀌도록 코드 작성

        let color = ["red", "blue", "orange", "pink","yellow"];
        let i = 0;

        function bgColor(){
            if(i >= color.length){
                i = 0;
            }
            let body = document.getElementById("body");
            let button = document.getElementById("button");
            body.style.backgroundcolor = color[i];
            i++;

            button.style.width = 300 +"px"

        }

    </script>
</body>
</html>
